<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatus | Login</title>

  <!-- Firebase SDK Internal (v9 modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXmyrXnLAB7eq4rH1cazUciq04WQp2Lew",
      authDomain: "chatus-6fdb7.firebaseapp.com",
      databaseURL: "https://chatus-6fdb7-default-rtdb.firebaseio.com",
      projectId: "chatus-6fdb7",
      storageBucket: "chatus-6fdb7.firebasestorage.app",
      messagingSenderId: "256774540230",
      appId: "1:256774540230:web:43152dbe637b7cee4440c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.checkLogin = async function() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError("Please fill both fields");
        return;
      }

      try {
        const snapshot = await get(ref(db, 'users/' + username));
        if (snapshot.exists()) {
          const userData = snapshot.val();
          if (userData.password === password) {
            // Success - Save to localStorage & redirect
            localStorage.setItem('currentUser', JSON.stringify({
              username: username,
              name: userData.name
            }));
            window.location.href = "index.html";
          } else {
            showError("Wrong password!");
            setTimeout(() => {
              window.location.href = "signup.html";
            }, 2000);
          }
        } else {
          showError("Username not found!");
          setTimeout(() => {
            window.location.href = "signup.html";
          }, 2000);
        }
      } catch (error) {
        showError("Network error. Try again.");
      }
    };

    function showError(msg) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = msg;
      errorDiv.style.opacity = 1;
      setTimeout(() => errorDiv.style.opacity = 0, 3000);
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    p {
      color: rgba(255,255,255,0.9);
      margin-bottom: 30px;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus {
      background: rgba(255,255,255,0.3);
      transform: scale(1.03);
    }

    button {
      width: 100%;
      padding: 15px;
      background: #fff;
      color: #764ba2;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .error {
      color: #ff6b6b;
      background: rgba(255,107,107,0.2);
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 20px;
      display: block;
    }

    a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatus</h1>
    <p>Connect privately with style</p>

    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="checkLogin()">Login</button>

    <div class="error" id="error"></div>

    <a href="signup.html">Don't have an account? Sign up</a>
  </div>
</body>
</html>
