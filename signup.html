<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatus | Sign Up</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXmyrXnLAB7eq4rH1cazUciq04WQp2Lew",
      authDomain: "chatus-6fdb7.firebaseapp.com",
      databaseURL: "https://chatus-6fdb7-default-rtdb.firebaseio.com",
      projectId: "chatus-6fdb7",
      storageBucket: "chatus-6fdb7.firebasestorage.app",
      messagingSenderId: "256774540230",
      appId: "1:256774540230:web:43152dbe637b7cee4440c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.signup = async function() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const hobby = document.getElementById('hobby').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !name || !mobile || !password) {
        showMsg("All fields required!", "error");
        return;
      }

      if (username.length < 4) {
        showMsg("Username must be 4+ characters", "error");
        return;
      }

      try {
        const snapshot = await get(ref(db, 'users/' + username));
        if (snapshot.exists()) {
          showMsg("Username already taken!", "error");
          return;
        }

        await set(ref(db, 'users/' + username), {
          name: name,
          mobile: mobile,
          hobby: hobby,
          password: password, // Note: Real app mein hash karna chahiye
          createdAt: Date.now()
        });

        showMsg("Account created! Redirecting to login...", "success");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        showMsg("Error creating account. Try again.", "error");
      }
    };

    function showMsg(text, type) {
      const msg = document.getElementById('msg');
      msg.textContent = text;
      msg.className = type;
      msg.style.opacity = 1;
      setTimeout(() => msg.style.opacity = 0, 4000);
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.3);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.3rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder { color: rgba(255,255,255,0.8); }

    button {
      width: 100%;
      padding: 15px;
      background: #ff6b6b;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff5252;
      transform: scale(1.05);
    }

    .msg {
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .success {
      background: rgba(0, 255, 127, 0.3);
      color: white;
    }

    .error {
      background: rgba(255, 107, 107, 0.3);
      color: white;
    }

    a {
      display: block;
      text-align: center;
      color: white;
      margin-top: 20px;
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>

    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="mobile" placeholder="Mobile Number" />
    <input type="text" id="hobby" placeholder="Your Hobby (optional)" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="signup()">Sign Up</button>

    <div id="msg" class="msg"></div>

    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
